<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Taker Management</title>
  <!-- Link to the specific CSS for this page -->
  <link rel="stylesheet" href="care-takers.css">
  <!-- Link to the Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link to Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <section id="care-taker-content" class="content-section">
    <div class="section-header">
      <i class="fas fa-hand-holding-heart section-icon"></i>
      <h2>Care Taker Management</h2>
      <p>Connect with trusted caretakers, manage their schedules, and monitor services for your loved ones.</p>
    </div>
    <div class="care-taker-main-content">
      <div class="card add-caretaker-card">
        <h3>Add New Care Taker</h3>
        <form id="addCaretakerForm">
          <div class="form-group">
            <label for="caretakerName">Name</label>
            <input type="text" id="caretakerName" placeholder="e.g., Jane Doe" required>
          </div>
          <div class="form-group">
            <label for="caretakerContact">Contact Info</label>
            <input type="text" id="caretakerContact" placeholder="e.g., janedoe@example.com or +1234567890" required>
          </div>
          <div class="form-group">
            <label for="caretakerSpecialty">Specialty/Services</label>
            <input type="text" id="caretakerSpecialty" placeholder="e.g., Elderly Care, Post-Op Recovery" required>
          </div>
          <button type="submit" class="btn-primary"><i class="fas fa-plus-circle"></i> Add Care Taker</button>
        </form>
      </div>

      <div class="card caretaker-list-card">
        <h3>My Care Takers</h3>
        <div class="loading-spinner hidden" id="caretakerLoadingSpinner"></div>
        <div id="caretakersList" class="caretaker-grid">
          <p class="no-caretakers-message">No caretakers added yet. Add one above!</p>
          <!-- Caretaker cards will be dynamically loaded here -->
        </div>
      </div>
    </div>
  </section>

  <!-- Link to the specific JavaScript for this page -->
  <script src="care-takers.js"></script>
</body>
</html>
